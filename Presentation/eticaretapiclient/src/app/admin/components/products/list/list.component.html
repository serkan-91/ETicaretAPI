<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
        </ng-container>

        <ng-container matColumnDef="updatedDate">
            <th mat-header-cell *matHeaderCellDef> Updated Date </th>
            <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
        </ng-container>
         
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>   </th>
            <td mat-cell  *matCellDef="let element" width="15" height="15">

                <button mat-mini-fab style=" background: #25D366;    color: whitesmoke;">
                    <mat-icon class="noTextMatIcon">

                        <fa-icon [icon]="faPen"></fa-icon>
                    </mat-icon>

                </button>
            </td>
        </ng-container>
        
          
        <ng-container matColumnDef="delete" >
            <th mat-header-cell *matHeaderCellDef>   </th>
            <td [id]="element.id" mat-cell *matCellDef="let element" width="15" height="15" >
                <app-delete-button (callback)="GetProducts()"></app-delete-button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator (page)="pageChanged()"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
