<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content>
    <app-file-upload [options]="options" (fileUploaded)="getImages()" ></app-file-upload>
    <ng-container *ngFor="let image of images$ | async">
        <mat-card #card class="product-image-card" appearance="outlined">
            <mat-card-header></mat-card-header>
            <img mat-card-image [src]="image.path" [alt]="image.fileName">
            <mat-card-content></mat-card-content>
            <mat-card-actions>
                <button mat-button style="background-color:chocolate; color:wheat;" (click)="deleteImage(image.id)">DELETE</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close()" mat-dialog-close>Ä°ptal</button>
</mat-dialog-actions>
